<html>

<head>
    <script src="filter.js"></script>
    <link rel="stylesheet" href="filter.css">
</head>

<body>
    <div id="main-container" class="container">
        <input type="file" id="file-selector" accept=".json">

        <div id="view-and-control-container">
            <div id="json-view-container">
                <h1>Pretty view of JSON</h1>
                <div id="pretty-print-json">

                </div>
            </div>

            <div id="filter-container">
                <h1>Filter</h1>
                <form id="filter-form">
                    <div id="filter-input-container">
                        <label for="jsoninput">Filter object on JSON:</label>
                        <textarea id="filter-input" type="text" name="jsoninput" rows="10"></textarea>
                    </div>

                    <button type="button" id="filter-input-btn">Filter!</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
